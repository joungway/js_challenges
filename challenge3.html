<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 3</title>
    <style>

    .errormsg {
        /*font: Use a cool Google font*/
      color:red;
      display:none; }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      var x = document.getElementById("name");
      var y = document.getElementById("addr");

      if (x.value.length == 0)
        {
                document.getElementById("nameError").style.display = "block"; x = 0;}
         else {
                document.getElementById("nameError").style.display = "none";}

      if (y.value.length == 0)
        {document.getElementById("addressError").style.display = "block"; y = 0}
      else {document.getElementById("addressError").style.display = "none"; }

        if (x == 0 || y == 0){
            alert("FAILED!!!")
            return false;
        }
      }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
